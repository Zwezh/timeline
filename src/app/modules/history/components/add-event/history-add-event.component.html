<form #form="ngForm">
  <div mat-dialog-content>
    <mat-form-field>
      <input [(ngModel)]="model.title"
             name="title"
             matInput
             placeholder="Title"
             required>
      <mat-error *ngIf="form.controls.title?.invalid">{{res.errors.title}}</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input [(ngModel)]="model.date"
             name="date"
             matInput
             placeholder="Date"
             [matDatepicker]="picker"
             required>
      <mat-datepicker-toggle matSuffix
                             [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.controls.title?.invalid">{{res.errors.date}}</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <textarea [(ngModel)]="model.description"
                name="description"
                matInput
                placeholder="Details"
                rows="4"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button
            mat-dialog-close
            (click)="onAddHistoryEvent()"
            [disabled]="form.invalid"
            type="submit">{{globalRes.actions.save}}</button>
  </div>
</form>
