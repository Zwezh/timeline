<div class="history-page">
  <mat-card class="form-content">
    <form #rangeForm="ngForm"
          ngForm
          (ngSubmit)="updateTimeline(rangeForm)">
      <mat-card-content>
        <mat-form-field class="date">
          <input [(ngModel)]="startDate"
                 name="startDate"
                 matInput
                 placeholder="{{res.startDate}}"
                 [matDatepicker]="beginPicker"
                 required>
          <mat-datepicker-toggle matSuffix
                                 [for]="beginPicker"></mat-datepicker-toggle>
          <mat-datepicker #beginPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="date">
          <input [(ngModel)]="endDate"
                 name="endDate"
                 matInput
                 placeholder="{{res.endDate}}"
                 [matDatepicker]="endPicker"
                 required>
          <mat-datepicker-toggle matSuffix
                                 [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button
                color="primary"
                type="button"
                [disabled]="isDisableLoad"
                (click)="onLoadEvents()">{{res.load}}</button>
        <button mat-raised-button
                type="button"
                (click)="onOpenNewEventPopup()">{{res.addEvent}}</button>
      </mat-card-actions>
    </form>
  </mat-card>
  <mat-card class="history-line">
    <history-line></history-line>
  </mat-card>
</div>
